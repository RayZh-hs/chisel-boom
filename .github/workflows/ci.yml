name: CI

on:
  push:
    branches: [ "main", "feature/ci-cd" ]
  pull_request:
    branches: [ "main" ]

env:
  OBJCACHE: "env" 
  CCACHE_DISABLE: 1

jobs:
  # JOB 1: Prepare Verilator
  setup-verilator:
    environment: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Cache Verilator
        id: cache-verilator
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/bin/verilator*
            /usr/local/share/verilator
          key: verilator-${{ vars.VERILATOR_VERSION }}-v1

      - name: Install Verilator
        if: steps.cache-verilator.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git help2man perl python3 make autoconf g++ flex bison \
            libfl2 libfl-dev zlib1g zlib1g-dev
          
          git clone https://github.com/verilator/verilator
          cd verilator
          git checkout v${{ vars.VERILATOR_VERSION }}
          
          autoconf
          ./configure
          make -j$(nproc)
          sudo make install

  # JOB 2: Run the actual tests
  test:
    needs: setup-verilator
    environment: ci
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Mill
        uses: zhutmost/setup-mill@main
        with:
          mill-version: 0.12.7
      
      - name: Restore Verilator Cache
        id: cache-verilator
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/bin/verilator*
            /usr/local/share/verilator
          key: verilator-${{ vars.VERILATOR_VERSION }}-v1
          fail-on-cache-miss: true

      - name:  Verify Verilator
        run: |
          verilator --version
          ls -l /usr/local/share/verilator/include/verilated.mk

      - name: Setup RISCV Toolchain
        uses: gregdavill/setup-riscv-gnu-toolchain@v2.0

      - name: Run tests
        run: mill test